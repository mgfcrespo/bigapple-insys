{% extends 'sidebar.html' %}

{% block content %}
<h3 class="ui dividing header">{{ title }}</h3>
<div id="basic-form" class="section">
    <div class="row">
        <div class="col s6 offset-s3">
            <div class="card-panel">
                <h4 class="header1">{{ title }}</h4>
                    <div class="row">
                        <form class="col s12" action = "#" method="POST" role="form">
                            {% csrf_token %}
                            <div class="row">
                                <div class="input-field col s12">
                                    {{form.item}}
                                    <label for="supplier">Item</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    {{ form.rm_type }}
                                    <label for="item_name">Material Type (for Raw Materials)</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    {{ form.price }}
                                    <label for="item_type">Price per piece</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    {{ form.description }}
                                    <label for="item_type">Description</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="center">
                                    <button class="btn btn-small green" type="submit">{{ actiontype }}</button>
                                    <button class="btn btn-small red" type="clear">Clear</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>                        
            </div>
        </div>
    </div>
</div>

{% endblock %}
