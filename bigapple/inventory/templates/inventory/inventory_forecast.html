{% extends 'sidebar.html' %}
{% block content %}

<h3 class="ui dividing header">Inventory Forecast</h3>


<table class="ui striped center aligned table">
    <thead>
        <th>Item</th>
        <th>Item Type</th>
        <th>Quantity</th>
    </thead>
    <tbody>
        {% if i %}
        {% for i in i %}
        <tr>
            <td><a href="{% url 'inventory:inventory_forecast_details' i.pk %}">{{i.item}}</a></td>
            <td>{{i.item_type}}</td>
            <td>{{i.quantity}}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">
                There are no forecasts.
            </td>
        {% endif %}
        </tr>
    </tbody>
</table>
{% endblock %}
