{% extends 'sidebar.html' %}

{% block content %}

<div class = "ui centered grid">
    <div class="six wide tablet ten wide computer column">
        <form class="ui form segment" action = "#" method="POST" role="form">
            <h2 class="ui dividing header">{{ title }}</h2>
            {% csrf_token %}
            <table class = "ui table" style = "border:0px;">
                <tbody >
                    <tr>
                        <td class="ten wide"> 
                            <label>Item</label>
                            {{ form.inventory }}
                        </td>
                        <td class="six wide">
                            <label style = "font-size: 18px;">Quantity: </label>
                            <span style = "font-size: 18px;font-weight: bold;"> {{ data.quantity }} </span>
                            
                        </td>
                    </tr>
                    <tr>
                        <td style = "border:0px;">
                            <label>Count</label>
                            {{ form.new_count }}
                        </td>
                    </tr>
                </tbody>    
            </table>

            <button onclick="return confirm('Are you sure?')" class="medium ui basic green button" style="width: 100px" type="submit" data-tooltip="Update Inventory Quantity" data-position="top left" data-inverted="">{{actiontype}}</button>
            <a class="medium ui basic red button" href="{% url 'inventory:inventory_item_list'%}">Back</a>
        </form>
    </div>
</div>

{% endblock %}
