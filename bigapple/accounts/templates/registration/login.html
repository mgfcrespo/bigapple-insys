<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Big Apple Plastic Manufacturing Co.</title>

    <!-- Favicons-->
    <link rel="icon" href="../../images/BAicon.png" sizes="32x32">

	<!-- CORE CSS-->
    <link href="../../static/css/materialize.css" type="text/css" rel="stylesheet">
 	<link href="../../static/css/style.css" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS-->
    <link href="../../static/css/custom.css" type="text/css" rel="stylesheet">

    <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
    <link href="../../static/vendors/perfect-scrollbar/perfect-scrollbar.css" type="text/css" rel="stylesheet">
    <link href="../../static/vendors/prism/prism.css" type="text/css" rel="stylesheet">

</head>

<body class="gradient-45deg-indigo-light-blue">
    <header id="header">
    <!-- Start Page Loading -->
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <!-- end header nav-->
    </header>
    <!-- END HEADER -->

    <!-- //////////////////////////////////////////////////////////////////////////// -->

    {%if form.errors %}
    <p>Error, incorrect username or password.</p>
    {% endif %}

    {% if next %}
    <p>You can't access this page</p>
    {% endif %}


    <!-- START MAIN -->
    <div class="container">
		<div class="row">
		<div class="col s6 offset-s3">
		    <ul class="collapsible gradient-45deg-indigo-blue" data-collapsible="accordion">
        		<li>
	            	<div class="collapsible-header active">
    	          <i class="material-icons">lock_open</i>Login
        	    </div>
            	<div class="collapsible-body">
              		<div id="loginPanel">
						<div class="card">
							<div class ="card-content black-text">
							<!--form-->
								<form method = "post" action = "{% url 'login' %}" >
                                {% csrf_token %}
        		 					<div class="input-field">
           								<input type="text" required="true" id="username">
										<label>Username:{{form.username}}</label>
    	     						</div>
	           						<div class="input-field">
           								<input type="password" required="true" id="password">
           								<label class="active" for="password">Password: {{form.password}}</label>
         							</div>
           							<div class="center">
         								<input class="btn btn-small green" type="submit" value="Login">
										<input type="hidden" name="next" value = {{next}}>
	    								<button class="btn btn-small red" type="reset" onclick="document.getElementByID('username').value=''">Clear</button>
	   								</div>
            						</form>
    	     				</div>
						</div>
					</div>
				</div>
			</li>
        	<li>
            	<div class="collapsible-header">
              		<i class="material-icons">perm_identity</i>
              		Register Account
            	</div>
            	<div class="collapsible-body">
					<div id="registerPanel">
						<div class="card">
	        	   			<div class="card-content black-text">
    		         			<!--form-->
	    	   					<form>
         							<div class="row">
							        	<div class="input-field col s6">
          									<input id="firstName" required="true" type="text" class="validate">
          									<label for="firstName">First Name</label>
        								</div>
        								<div class="input-field col s6">
          									<input id="lastName" required="true" type="text" class="validate">
          									<label for="lastName">Last Name</label>
	        							</div>
    	  							</div>
      		   						<div class="row">
							        	<div class="input-field col s6">
          									<input id="idNumber" required="true" type="text" class="validate">
          									<label for="idNumber">ID Number</label>
        								</div>
        								<div class="input-field col s6">
          									<input id="email" required="true" type="email" class="validate">
          									<label for="email">Email</label>
	        							</div>
    	  							</div>
		           					<div class="row">
										<select class="browser-default" required="true">
    										<option value="" disabled selected>Position</option>
    										<option value="1">Sales Agent</option>
    										<option value="2">Sales Coordinator</option>
    										<option value="3">Credit and Collection Personnel</option>
    										<option value="4">Production Manager</option>
    										<option value="5">Supervisor</option>
    										<option value="6">Client</option>
    										<option value="7">Line Leader</option>
    										<option value="8">Client</option>
  										</select>
	         						</div>
         							<div class="center">
         								<button class="btn btn-small green" type="submit">Submit</button>
         								<button class="btn btn-small red" type="reset">Clear</button>
	       							</div>
    	   						</form>
	             			</div>
    	       			</div>
					</div>
            	</div>
          	</li>
        	</ul>

    		<div class="footer-copyright tect">
          		<div class="container">
            		<span>Copyright Â©
              			<script type="text/javascript">
                		document.write(new Date().getFullYear());
              			</script> <a class="grey-text text-lighten-2" href="http://themeforest.net/user/pixinvent/portfolio?ref=pixinvent" target="_blank">PIXINVENT</a> All rights reserved.</span>
            		<span class="right hide-on-small-only"> Design and Developed by <a class="grey-text text-lighten-2" href="https://pixinvent.com/">PIXINVENT</a></span>
        		</div>
        	</div>

    	</div>
    </div>
    </div
    <!-- END MAIN -->

    <!-- //////////////////////////////////////////////////////////////////////////// -->

    END FOOTER -->

    <script type="text/javascript" src="../../static/vendors/jquery-3.2.1.min.js"></script>

  </body>

</html>
